<ScrollView>
  <StackLayout class="bg-gradient-to-b from-amber-50 to-white min-h-full px-6 py-10 space-y-6">
    <FlexboxLayout justifyContent="space-between" alignItems="center" class="mb-6">
      <Button text="‹" (tap)="goBack()" class="text-xl text-gray-800 px-2"></Button>
      <Label text="Change Password" class="text-xl font-bold text-gray-800"></Label>
      <Label text=" " width="24"></Label>
    </FlexboxLayout>

    <GridLayout columns="*, auto" class="bg-white rounded-2xl shadow border border-amber-200">
      <TextField
        col="0"
        hint="Current Password"
        [(ngModel)]="currentPassword"
        [secure]="true"
        class="px-5 py-4 text-base text-gray-800"
      />
    </GridLayout>

    <GridLayout columns="*, auto" class="bg-white rounded-2xl shadow border border-amber-200">
      <TextField
        col="0"
        hint="New Password"
        [(ngModel)]="newPassword"
        [secure]="true"
        class="px-5 py-4 text-base text-gray-800"
      />
    </GridLayout>

    <GridLayout columns="*, auto" class="bg-white rounded-2xl shadow border border-amber-200">
      <TextField
        col="0"
        hint="Repeat New Password"
        [(ngModel)]="repeatPassword"
        [secure]="!showPassword"
        class="px-5 py-4 text-base text-gray-800"
      />
      <Button
        col="1"
        [text]="showPassword ? '🙈' : '👁️'"
        (tap)="showPassword = !showPassword"
        class="px-4 text-gray-500"
      ></Button>
    </GridLayout>

    <Button
      text="Save New Password"
      class="bg-amber-600 text-white text-center text-base font-bold py-4 rounded-2xl shadow-lg mt-4"
      (tap)="onChangePassword()"
    ></Button>

    <Label *ngIf="errorMessage" [text]="errorMessage" class="text-sm text-red-500 text-center"></Label>
  </StackLayout>
</ScrollView>
