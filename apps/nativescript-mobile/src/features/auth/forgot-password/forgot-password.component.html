<ScrollView>
  <StackLayout class="bg-gradient-to-b from-amber-50 to-white min-h-full px-6 py-10">
    <!-- Header -->
    <StackLayout class="mb-10 items-center">
      <Image src="~/assets/images/coffee-cup.png" width="70" height="70" class="mb-4"></Image>
      <Label text="Passwort vergessen?" class="text-3xl font-bold text-gray-800 mb-3 text-center"></Label>
      <Label
        text="Gib deine E-Mail ein, um dein Passwort zurückzusetzen."
        class="text-base text-gray-600 text-center"
        [textWrap]="true"
      ></Label>
    </StackLayout>

    <!-- Form -->
    <StackLayout class="space-y-6">
      <!-- Email -->
      <TextField
        hint="E-Mail-Adresse"
        [(ngModel)]="email"
        keyboardType="email"
        autocorrect="false"
        autocapitalizationType="none"
        class="bg-white border border-amber-200 rounded-2xl px-5 py-4 text-base text-gray-800 shadow"
      ></TextField>

      <!-- Back to Login -->
      <FlexboxLayout flexDirection="row" justifyContent="center">
        <Label text="Zurück zum " class="text-sm text-gray-500"></Label>
        <Label text="Login" [nsRouterLink]="'/login'" class="text-sm text-amber-600 underline font-semibold"></Label>
      </FlexboxLayout>

      <!-- Submit Button -->
      <Button
        *ngIf="!isLoading"
        text="Zurücksetzen"
        (tap)="onForgotPassword()"
        class="bg-amber-600 text-white text-base font-bold py-4 rounded-2xl shadow-lg"
      ></Button>
      <ActivityIndicator [busy]="isLoading" />
    </StackLayout>
  </StackLayout>
</ScrollView>
